<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PP-Workshop</title>
    <link rel="icon" type="image/x-icon" href="../resources/pp-workshop-favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../header-short-style.css">
</head>

<body>
    <div class="top-bar">
        <div class="header full-width">
            <a href="../index.html">
                <img class="logo" src="../resources/pp-workshop-solid-bg.svg" alt="PP-Workshop-logo">
            </a>
            <p>Software-Workshop</p>
        </div>
    </div>

    <div class="content full-width">
        <p id="IdQuestionNr"></p>
        <progress id="IdTimeBar"></progress>
        <h1 id="IdHeader">Podaj wynik mnożenia</h1>
        <label id="IdQuestion" for="IdAnswer"></label>
        <input id="IdAnswer" type="number" placeholder="Podaj wynik mnożenia" />
        <button id="IdSubmit">Wyślij</button>
    </div>

    <script src="test.js"></script>
</body>

</html>
